<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Noticias del dia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-news [news]="news"></app-news>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData( $event )">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
